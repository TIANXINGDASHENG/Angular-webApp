<div class="register">
    <form class="d-b ta-c" name="form">
        <div class="form-line ta-l p-r">
            <span class="icon account va-t d-ib"></span>
            <input name="phone" ng-model="user.phone" validator="required,phone" class="d-ib" type="text" placeholder="输入手机号">
        </div>
        <div class="form-line ta-l p-r">
            <span class="icon lock va-t d-ib"></span>
            <input name="password" ng-model="user.password" validator="required,password" class="d-ib" type="password" placeholder="输入密码">
        </div>
        <div class="message-wrap ta-l p-r">
            <input validator="required" ng-model="user.code" class="message-box" type="text" placeholder="短信验证码" name="code">
            <span ng-click="time?1==1:send()" class="message f-r {{time?'disabled':''}}" ng-bind="time?time:'发送短信'"></span>
            <div class="clear"></div>
        </div>
        <button ui-sref="login" class="login-btn">登录</button>
        <button validation-submit="form" ng-click="submit()" class="register-btn">注册</button>
    </form>
</div>
